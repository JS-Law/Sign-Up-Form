<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output/styles.css">
    <script src="app.js" defer></script>
    <title>OnlyBoats</title>
    <link rel="icon" type="image/png" href="./assets/images/SVGs/boat.svg">
</head>
<body>
    <main>

        <div class="hero">
            <h1 id="title">OnlyBoats</h1>
            <h2 id="slogan">Set Sail on Your Dream Journey!</h2>
            <div id="calltoaction"> 
                Discover your perfect voyage with OnlyBoats. 
                Explore our extensive selection of boats, tailored to fit every adventure and budget. 
                Browse our collection today and find your freedom on the water!
            </div>
        </div>

        <div id="signUpContainer">
            <form action="" method="post">
                <fieldset>
                    <legend>Buy a boat</legend>
                    <div class="inputContainer">
                        <div class="input">
                            <label for="firstname">First name</label>
                            <div id="formIcon"></div>
                            <input autocapitalize="firstname" type="text" name="firstname" id="firstname">
                        </div>
                    </div>

                    <div class="inputContainer">
                        <div class="input">
                            <label for="lastname">Last name</label>
                            <div id="formIcon"></div>
                            <input autocapitalize="lastname" type="text" name="lastname" id="lastname">
                        </div>
                    </div>

                    <div class="inputContainer">
                        <div class="input">
                            <label for="email">Email</label>
                            <div id="formIcon"></div>
                            <input autocapitalize="email type="email" name="email" id="email">
                        </div>
                    </div>

                    <div class="inputContainer">
                        <div class="input">
                            <label for="phone-number">Phone Number</label>
                            <div id="formIcon"></div>
                            <input autocapitalize="tel" type="tel" name="phone-number" id="phone-number">
                        </div>
                    </div>

                    <div class="inputContainer">
                        <div class="input">
                            <label for="password">Password</label>
                            <div id="formIcon"></div>
                            <input autocapitalize="password" type="password" name="password" id="password">
                        </div>
                    </div>

                    <div class="inputContainer">
                        <div class="input">
                            <label for="password-confirmation">Confirm Password</label>
                            <div id="formIcon"></div>
                            <input autocapitalize="password" type="password" name="password-confirmation" id="password-confirmation">
                        </div>
                    </div>
                </fieldset>
                
                <button type="submit">Create Account</button>
                
                <div id="existingUser">
                    <p id="existingUserText">
                        Already have an account?
                        <a href="#">Sign in here</a> 
                    </p>
                </div>
                
                <div id="socialsContainer">
                    <div class="socialIcon"></div>
                    <div class="socialIcon"></div>
                    <div class="socialIcon"></div>
                </div>

            </form>
        </div>


    </main>
</body>
</html>
